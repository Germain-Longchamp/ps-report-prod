name: Daily PS Report Audit

on:
  schedule:
    # Exécution tous les jours à 4h00 du matin UTC uniquement
    - cron: '0 4 * * *'
  # Permet le lancement manuel depuis l'interface GitHub (utile pour tester)
  workflow_dispatch:

jobs:
  run-audit:
    runs-on: ubuntu-latest
    # Temps max d'exécution : 3 heures (large pour éviter les coupures)
    timeout-minutes: 180 
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Audit Script
        run: npx tsx scripts/audit-cron.ts
        env:
          # Injection des secrets définis dans GitHub
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
